<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <!-- Normalize -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="body-container">
            <div class="grid-container"></div>

            <div class="choose-size">
                <div class="sizes">
                    <p>Please Choose a grid size</p>
                    <label id="grid-size-text" for="grid-size"
                        >Current size:
                    </label>
                    <input id="grid-size" type="range" min="4" max="100" />
                    <div class="grid-size-buttons">
                        <button class="confirm" id="confirm">Confirm</button>
                        <button class="reset" id="reset">Reset</button>
                    </div>
                </div>
                <div class="colors">
                    <button class="grid-button-color" id="black">Black</button>
                    <button class="grid-button-color" id="red">Red</button>
                    <button class="grid-button-color" id="blue">Blue</button>
                    <button class="grid-button-color" id="green">Green</button>
                    <button class="grid-button-color" id="party">Party</button>
                </div>
                <!-- </div> -->
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
