<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <!-- Normalize -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="body-container">
            <div class="header">
                <h1>Etch-a-Sketch</h1>
            </div>

            <div class="grid-container"></div>

            <div class="choose-size">
                <div class="sizes">
                    <p>Please Choose a grid size and color</p>
                    <label id="grid-size-text" for="grid-size"
                        >Current size: 50 x 50
                    </label>
                    <input id="grid-size" type="range" min="4" max="100" />
                </div>

                <div class="colors">
                    <label for="color">Select a color</label>
                    <input
                        data-shading="none"
                        id="color-select"
                        type="color"
                        name="color"
                    />
                </div>

                <div class="grid-size-buttons">
                    <button class="confirm" id="confirm">Confirm</button>
                    <button class="reset" id="reset">Reset</button>
                </div>
                <!-- </div> -->
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
