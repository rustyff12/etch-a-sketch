<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <!-- Normalize -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <div class="body-container">
            <div class="grid-container"></div>

            <div class="choose-size">
                <button class="reset" id="reset">Reset</button>
                <p>Please choose a grid size</p>
                <div class="grid-sizes">
                    <div>
                        <button class="grid-button-size" id="grid-4">
                            4 x 4
                        </button>
                        <button class="grid-button-size" id="grid-8">
                            8 x 8
                        </button>
                        <button class="grid-button-size" id="grid-16">
                            16 x 16
                        </button>
                        <button class="grid-button-size" id="grid-32">
                            32 x 32
                        </button>
                        <button class="grid-button-size" id="grid-64">
                            64 x 64
                        </button>
                    </div>
                    <div>
                        <button class="grid-button-color" id="black">
                            Black
                        </button>
                        <button class="grid-button-color" id="red">Red</button>
                        <button class="grid-button-color" id="blue">
                            Blue
                        </button>
                        <button class="grid-button-color" id="green">
                            Green
                        </button>
                        <button class="grid-button-color" id="party">
                            Party
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
