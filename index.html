<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <!-- Normalize -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <!--  -->
        <div class="grid-container" id="thirty-two">
            <!-- <div class="grid-item" id="grid"></div> -->
        </div>
        <div class="choose-size">
            <p>Please choose a grid size</p>
            <div class="grid-sizes">
                <button class="grid-button" data-key="grid-4" id="grid-4">
                    4 x 4
                </button>
                <button class="grid-button" data-key="grid-8" id="grid-8">
                    8 x 8
                </button>
                <button class="grid-button" data-key="grid-16" id="grid-16">
                    16 x 16
                </button>
                <button class="grid-button" data-key="grid-64" id="grid-64">
                    64 x 64
                </button>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
